app-id: org.getmonero.Monero
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --device=all
  - --filesystem=~/Monero:create
  - --persist=.bitmonero
command: monero-wallet-gui
modules:
  - name: monero-bin
    buildsystem: simple
    build-commands:
      - install -Dpm755 monero-wallet-gui /app/bin/monero-wallet-gui
      - install -Dpm755 monerod /app/bin/monerod
    sources:
      - type: archive
        url: https://downloads.getmonero.org/gui/monero-gui-linux-x64-v0.17.3.0.tar.bz2
        sha256: ca41cc213b3e1a82e375030bba1f46bf154b6c2ec7f858d207cf1f6dee233cd4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/monero-project/monero-gui/releases/latest
          version-query: .tag_name
          url-query: '"https://downloads.getmonero.org/gui/monero-gui-linux-x64-"
            + $version + ".tar.bz2"'

  - name: monero-extra
    buildsystem: simple
    build-commands:
      - install -Dpm644 org.getmonero.Monero.desktop /app/share/applications/org.getmonero.Monero.desktop
      - install -Dpm644 org.getmonero.Monero.svg /app/share/icons/hicolor/scalable/apps/org.getmonero.Monero.svg
      - install -Dpm644 org.getmonero.Monero.metainfo.xml /app/share/metainfo/org.getmonero.Monero.metainfo.xml
    sources:
      - type: file
        path: extra/org.getmonero.Monero.desktop
      - type: file
        path: extra/org.getmonero.Monero.svg
      - type: file
        path: extra/org.getmonero.Monero.metainfo.xml
